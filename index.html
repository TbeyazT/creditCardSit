<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Secure Payment</h2>
    <form id="paymentForm" action="#">
      <label for="cardNumber">Debit Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number">

      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">

      <label for="cardholderName">Cardholder's Name:</label>
      <input type="text" id="cardholderName" name="cardholderName" placeholder="Enter cardholder's name">

      <label for="amount">Total Amount:</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01">

      <input type="submit" value="Pay Now">
    </form>
  </div>

  <button id="toggleBackground">
    <img src="moon.png" alt="moon" id="moonIcon">
    <img src="sun.png" alt="sun" id="sunIcon" style="display: none;">
  </button>

  <div id="customNotification" class="notification">
    <span id="notificationMessage"></span>
  </div>

  <script src="script.js"></script>
  <script src="SiteColor.js"></script>
</body>
</html>
